<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline | Me List</title>
    <style>
        :root {
            --background: #f8fafc;
            --foreground: #0f172a;
            --primary: #3b82f6;
            --muted: #64748b;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--background);
            color: var(--foreground);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            max-width: 400px;
            padding: 2rem;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--primary);
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            margin-bottom: 0.75rem;
            letter-spacing: -0.025em;
        }

        p {
            color: var(--muted);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .btn {
            display: inline-block;
            background-color: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: opacity 0.2s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .logo {
            width: 80px;
            height: 80px;
            margin-bottom: 2rem;
            object-fit: contain;
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="/icons/icon-192x192.png" alt="Me List Logo" class="logo">
        <h1>You're Offline</h1>
        <p>It looks like you've lost your connection. Don't worry, your wishlists are safe! We'll reconnect you as soon
            as you're back online.</p>
        <a href="/" class="btn">Try Reconnecting</a>
    </div>
</body>

</html>
